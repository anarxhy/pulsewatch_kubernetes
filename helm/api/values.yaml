manageNamespace: false

image:
  repository: amayache/pulsewatch-api
  tag: prod
  pullPolicy: IfNotPresent

ports:
  http: 3001
health:
  path: /health

env:
  HOST: "0.0.0.0"
  PORT: "3001"
  NODE_ENV: "production"

secret:
  name: api-secrets
  JWT_SECRET: supersecret
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pulsewatch
  REDIS_URL: redis://redis:6379

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"