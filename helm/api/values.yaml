manageNamespace: false

image:
  repository: pulsewatch-api
  tag: dev
  pullPolicy: IfNotPresent

ports:
  http: 3001
health:
  path: /health

secret:
  name: api-secrets
  JWT_SECRET: supersecret
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pulsewatch
  REDIS_URL: redis://redis:6379

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"