apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: pulsewatch
spec:
  replicas: 1
  selector: { matchLabels: { app: worker } }
  template:
    metadata: { labels: { app: worker } }
    spec:
      containers:
        - name: worker
          image: pulsewatch-worker:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef: { name: worker-secrets }
            - configMapRef: { name: worker-config }
