apiVersion: v1
kind: LimitRange
metadata:
  name: defaults
  namespace: pulsewatch
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hard-limits
  namespace: pulsewatch
spec:
  hard:
    pods: "30"
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    persistentvolumeclaims: "10"
